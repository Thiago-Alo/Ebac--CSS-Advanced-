<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Simulator</title>
</head>
<body>
    <div id="root">
        <header>
            <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQw0iJGcmpvDkbFWuYucf2Db7YDHFIMosxcffKG1QR&s" alt="logo">
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>                   
                    <li><a href="#produtos">Produtos</a></li>               
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </header>
        <section id="sobre">
            <figure class="banner">
                <img src="http://www.beijaflormoveis.com.br/imagens/banner06.jpg" alt="Banner de Anúncio">
            </figure>
        </section>
        <section id="produtos">
            <div class="grid-container">
                <div class="grid-item">
                  <img src="https://i.pinimg.com/474x/d7/f5/9f/d7f59f9f59813d1e670208e503ae42a5.jpg">
                  <h3>Produto 1</h3>
                  <p>R$ 19,99</p>
                  <a href="#" class="button">Comprar</a>
                </div>
                <div class="grid-item">
                  <img src="https://i.pinimg.com/474x/d8/0b/0e/d80b0e8c85e43d21cedb393b4198061d.jpg">
                  <h3>Produto 2</h3>
                  <p>R$ 29,99</p>
                  <a href="#" class="button">Comprar</a>
                </div>
                <div class="grid-item">
                  <img src="https://i.pinimg.com/474x/52/43/c7/5243c777b1f1614ef42db51b9e8d5bbd.jpg">
                  <h3>Produto 3</h3>
                  <p>R$ 39,99</p>
                  <a href="#" class="button">Comprar</a>
                </div>
                <div class="grid-item">
                  <img src="https://i.pinimg.com/474x/b6/eb/d9/b6ebd935b2554af739f03758bd5c21e8.jpg">
                  <h3>Produto 4</h3>
                  <p>R$ 49,99</p>
                  <a href="#" class="button">Comprar</a>
                </div>
              </div>
        </section>
        <section id="contato">
            <div class="form">
                <h1>Contato</h1>
                <form action="#" method="POST">
                  <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </section>
        <footer>
            <div class="container">
                <p>Loja x &copy; Todos os direitos reservados. <br>
                <small>Desenvolvido por Thiago Alô</small></p>
            </div>
        </footer>
    </div>
</body>
</html>
